<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projets — Kamey Tshinyam Parfait</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #071026;
            color: #eaf3ff;
            font-family: Inter;
            padding: 28px;
            display: flex;
            justify-content: center
        }

        .wrap {
            width: 100%;
            max-width: 1100px
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px
        }

        a {
            color: #9aa4b2;
            text-decoration: none
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 16px;
            border-radius: 12px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #9aa4b2
        }

        .card h3 {
            margin: 0 0 8px 0;
            color: #eaf3ff
        }

        @media (max-width:900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:560px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div><strong>Projets</strong>
                <div style="color:#9aa4b2;font-size:13px">Exemples à ajouter</div>
            </div>
            <nav><a href="index.html">← Accueil</a></nav>
        </header>

        <main>
            <div class="grid">
                <div class="card">
                    <h3>Projet 1</h3>
                    <div>Ajoute une description et un lien.</div>
                </div>
                <div class="card">
                    <h3>Projet 2</h3>
                    <div>Ajoute une description et un lien.</div>
                </div>
                <div class="card">
                    <h3>Projet 3</h3>
                    <div>Ajoute une description et un lien.</div>
                </div>
            </div>

            <div style="margin-top:16px;color:#9aa4b2">Tu peux remplacer ces cartes par des captures d'écran, des liens
                GitHub, des démos en ligne, etc.</div>
        </main>
    </div>
</body>

</html>
